<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="main-title">tOdO</div>
      <div class="projects">
        <div class="left-title">Projects:</div>
        <div class="uni">University</div>
        <div class="sport">Sport</div>
        <div class="hol">Holiday</div>
        <div class="all">All</div>
      </div>
      <div class="new-todo">
        <button id="new-button">New</button>
        <form class="new-form" hidden>
          <div>
            <label for="new-title">Title:</label>
            <input type="text" id="new-title">
          </div>
          <div>
            <label for="new-desc">Description:</label>
            <input type="text" id="new-desc">           
          </div>
          <div>
            <label for="new-duedate">Due date:</label>
            <input type="date" id="new-duedate">         
          </div>
          <div>
            <label for="new-priority">Priority:</label>
            <select name="newPriority" id="new-priority">
              <option value="high">low</option>
              <option value="middle">middle</option>
              <option value="low">low</option>
            </select>
          </div>
          <div>
            <label for="new-project">Project</label>
            <select name="newProject" id="new-project">
              <option value="university">university</option>
              <option value="sport">sport</option>
              <option value="holiday">holiday</option>
            </select>
          </div>
          <button type="submit" id="new-submit-button">Create</button>
        </form>
      </div>
    </div>

    <div class="middle">
      <div class="middle-title">Todos:</div>
      <div class="middle-body"></div>
    </div>

    <div class="right">
      <div class="right-title">Details</div>
      <div class="details"></div>
      <div class="edit">
        <button id="edit-button">Edit</button>
        <form class="edit-form" hidden>
          <div>
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title">
          </div>
          <div>
            <label for="edit-desc">Description:</label>
            <input type="text" id="edit-desc">           
          </div>
          <div>
            <label for="edit-duedate">Due date:</label>
            <input type="text" id="edit-duedate">         
          </div>
          <div>
            <label for="edit-priority">Priority:</label>
            <input type="text" id="edit-priority">
          </div>
          <div>
            <label for="edit-project">Project:</label>
            <input type="text" id="edit-project">
          </div>
          <button type="submit" id="edit-submit-button">Modify</button>
        </form>
      </div>
      <div class="delete"></div>
    </div>
  </body>
</html>
