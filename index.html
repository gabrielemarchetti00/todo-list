<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="projects">
        <div class="left-title">Projects:</div>
        <div class="uni">University</div>
        <div class="sport">Sport</div>
        <div class="hol">Holiday</div>
        <div class="all">All</div>
      </div>
      <div class="new-todo">
        <form>
          <div>
            <label for="todo_title">Title:</label>
            <input type="text" id="todo-title">
          </div>
          <div>
            <label for="todo_desc">Description:</label>
            <input type="text" id="todo-title">           
          </div>
          <div>
            <label for="todo_duedate">Due date:</label>
            <input type="text" id="todo-duedate">         
          </div>
          <div>
            <label for="todo_priority">Priority:</label>
            <input type="text" id="todo-priority">
          </div>
          <button type="submit" id="newButton">Create</button>
        </form>
      </div>
    </div>

    <div class="middle">
      <div class="middle-title">Todos:</div>
      <div class="middle-body"></div>
    </div>

    <div class="right">
      <div class="right-title">Details</div>
      <div class="details"></div>
      <div class="edit">edit</div>
      <div class="delete"></div>
    </div>
  </body>
</html>
